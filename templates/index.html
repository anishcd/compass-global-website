<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Tutorial</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Food Insecurity Model</h1>
    <button type="button" onclick="buttonClicked()">Click</button>

    <span id="responseText" style="display:none;"></span>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function buttonClicked() {
          $.ajax({
            url: "/api/connect",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function(response) {
              if (response.success) {
                var responseText = document.getElementById("responseText");
                console.log("Success")
                console.log(response)
                responseText.innerText = response.text;
                responseText.style.display = "block";
              } else {
                console.log('Failed to get text: ' + response.message);
              }
            },
            error: function(error) {
              console.log(error);
            }
          });
        }
      </script>
</body>

</html>
